{% extends 'plugins/plugin_base.html' %}{% load i18n %}
{% block content %}
    <h2>{{ form_title }} {{ version }}</h2>
    {% if form.non_field_errors %}
    <div class="notification is-danger is-light">
        <button class="delete" data-dismiss="alert">&times;</button>
        {% for error in form.non_field_errors %}
            {{ error }} <br/>
        {% endfor %}
    </div>
    {% endif %}

    <form action="" method="post" enctype="multipart/form-data" class="horizontal">
        {% csrf_token %}
        {% include "plugins/form_snippet.html" %}
        <div class="form-actions">
            <button class="button is-success" type="submit">
                <span class="icon">
                    <i class="fas fa-save"></i> <!-- FontAwesome save icon -->
                </span>
                <span>{% trans "Save" %}</span>
            </button>
        </div>
    </form>
{% endblock %}
